<!DOCTYPE html>
<html>
<head>
    <title>SKLEP MEBLOWY</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Sklep Meblowy</h1>
        </header>
        <div class="content">
            <div class="product-list">
                <div v-for="product in products" :key="product.id" class="product">
                    <h3>{{ product.name }}</h3>
                    <img :src="productImage(product.image)" alt="{{ product.name }}">
                    <p>Cena: {{ product.price }} zł</p>
                    <button @click="addToCart(product)">Dodaj do koszyka</button>
                </div>
            </div>
            <div class="cart">
                <div class="cart-header">
                    <h2>Koszyk</h2>
                    <button @click="toggleCart">{{ cartOpen ? 'Schowaj koszyk' : 'Pokaż koszyk' }}
                    <span v-if="cart.length > 0">{{ cart.length }}</span>
                    </button>
                </div>
                <ul v-show="cartOpen">
                    <li v-for="item in cart" :key="item.product.id">
                        {{ item.product.name }} ({{ item.quantity }}) - {{ item.product.price * item.quantity }} zł
                        <button @click="removeFromCart(item.product)">Usuń</button>
                    </li>
                </ul>
                <p>Suma: {{ total }} zł</p>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 - Jakub Chmielewski 66846.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
